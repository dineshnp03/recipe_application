<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp/SignIn</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/jquery-ui-1.12.1.custom/jquery-ui.min.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="registration.css" />
    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="registration.js"></script>
  </head>
  <body>
    <div id="container">
        <h1 >Welcome to the Recipe Radar</h1>
        
        <h2 class="signupTitle"></h2>
        <form id="user-registration-form" class="my-3 mx-auto p-5">
                <label for="username">Name:</label>
                <input type="text" id="username" required>
                <span>*</span>
            
                <label for="email">Email Id:</label>
                <input type="email" id="email" required>
                <span>*</span>
            
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <span>*</span>
            
                <label for="verifyPassword">Re-enter your password:</label>
                <input type="password" id="verifyPassword" required>
                <span>*</span>

                <button type="button" id="register" class="btn btn-primary">Create an Account</button>   
        </form>
        <form id="user-login-form"  class="my-3 mx-auto p-5">
            
                <label for="loginEmail">Email Id:</label>
                <input type="email" id="loginEmail" required>
                <span>*</span>
            
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <span>*</span>

            <button type="button" id="login" class="btn btn-primary">Login</button>

        </form>
        <div id="already">Already have an account? <button type="button" class="btn btn-link loginBtn">Sign In</button></div>

    </div>
  </body>
</html>
